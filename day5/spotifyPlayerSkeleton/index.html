<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="./spotify_player.js" charset="utf-8"></script>
</head>
<body>
	<form id="form">
		<input type="text">
		<button type="submit" class="search_track">Search</button>
</form>
	<div class="widget">
		<div class="header">
		<!-- Try adding/removing these classes: -->
		<!-- disabled -->
		<!-- playing -->
		<div class="btn-play"></div>

		<div class="metadata">
		  <p class="title"></p>
		  <button class="author btn-link"></button>

		  <div class="seekbar">
		    <progress value="0" max="30"></progress>
		  </div>
		</div>
		</div>
		<div class="cover">
		<img src="">
		</div>

		<audio src="" class="js-player"></audio>
	</div>

<div class="modal fade js-modal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <!-- Close button -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span>&times;</span>
        </button>

        <h2 id="artist-name">This is the modal's header.</h2>
      </div>

      <div class="modal-body">
        <img id="artist-img" class="img-responsive">
      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
